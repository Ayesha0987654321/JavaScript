<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
</head>
<body>
    <div class="container">
        <header>
            <img src="images/note.png" alt="">
            <h1>Shopping List</h1>
       </header>
    <form id="form-items">
        <div class="form-controls">
            <input type="text" name="item" id="input-item"class="form-input" placeholder="Enter Item">
        <div>
        <div class="form-controls">
            <button type="button" id="btn">
                <i class="fa-solid fa-plus"></i>Add Item
            </button>
            <!-- <a href="www.google.com" id="google-link">Google</a> -->
        </div>
        <div class="filter">
            <input type="text" name="item" id="filter-item"class="form-input-filter" placeholder="Filter Item">
        <div>
    </form>
    <ul id="list-items">
        <li class="items">Apple 
            <button class=" remove-item btn-link btn-red"> <i class="fa-solid fa-xmark"></i></button>
        </li>
        <li class="items">Banana 
            <button class=" remove-item btn-link btn-red"> <i class="fa-solid fa-xmark"></i></button>
        </li>
        <li class="items">Orange Juice
            <button class=" remove-item btn-link btn-red"> <i class="fa-solid fa-xmark"></i></button>
        </li>
        <li class="items">StrawBerry 
            <button class=" remove-item btn-link btn-red"> <i class="fa-solid fa-xmark"></i></button>
        </li>
        <li class="items">Blue Berry
            <button class=" remove-item btn-link btn-red"> <i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <button class="btn-clear">Clear all</button>
</div>
<script src="script.js"></script>
</body>
</html>
